<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDEBAR PROJECT</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <input type="checkbox" name="check" id="check" />
      <div class="ctrl-btn-1">
        <label for="check"><i class="fa-solid fa-bars-staggered"></i></label>
      </div>

      <div class="menu">
        <div class="logo-head">
          <div class="logo"><a href="#">Logo</a></div>
          <div class="ctrl-btn-2">
            <label for="check"><i class="fa-solid fa-xmark"></i></label>
          </div>
        </div>
        <div class="options">
          <ul>
            <li>
              <a href="#"> <i class="fa-solid fa-image"></i>Gallery</a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-images"></i>
                Exhibits</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-calendar-days"></i>
                Important Dates</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-phone"></i>
                Contact</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-comments"></i>
                Feedback</a
              >
            </li>
          </ul>
        </div>
        <div class="contact">
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
